<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table>
            <form>
                <tr>
                    <td>First Name :</td>
                    <td><input type="text" placeholder="Steven"></td>
                </tr>
                <tr>
                    <td>Last Name :</td>
                    <td><input type="text" placeholder="King"></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" placeholder="abc@gmail.com" required></td>
                </tr>
                <tr>
                    <td>Contact :</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>DOB :</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td><textarea rows="10" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <td>Members :</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Time :</td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td><input type="radio" name="uGender">Male <input type="radio" name="uGender">Female <input type="radio" name="uGender">Others</td>
                </tr>
                <tr>
                    <td>Price :</td>
                    <td><input type="range" step="10"></td>
                </tr>
                <tr>
                    <td>Month :</td>
                    <td><input type="month"></td>
                </tr>
                <tr>
                    <td>Week :</td>
                    <td><input type="week"></td>
                </tr>
                <tr>
                    <td>Choose File :</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>T&C applied</td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
                <tr>
                    <td>URL :</td>
                    <td><input type="url"></td>
                </tr>
                <tr>
                    <td>Colour :</td>
                    <td><input type="color"></td>
                </tr>
            </form>
        </table>
    </center>
</body>
</html>
